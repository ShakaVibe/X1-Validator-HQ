name: Update Validator Geo Data

on:
  schedule:
    # Run every 6 hours
    - cron: '21 */2 * * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-geo:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Run geo update script
        run: node generate-geo.js

      - name: Commit and push if changed
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add validator-locations.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update validator locations $(date -u +'%Y-%m-%d %H:%M:%S') UTC" && git push)
